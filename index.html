<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="rating__modal">
        <div class="rating__icon">
          <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
            <path
              d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
              fill="#FC7614"
            />
          </svg>
        </div>
        <div class="rating__text">
          <span class="rating__title"> How did we do? </span>
          <span class="rating__subtitle">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </span>
        </div>
        <form class="valoration">
          <input type="radio" name="valoration__input" id="1" />
          <label for="1">1</label>
          <input type="radio" name="valoration__input" id="2" />
          <label for="2">2</label>
          <input type="radio" name="valoration__input" id="3" />
          <label for="3">3</label>
          <input type="radio" name="valoration__input" id="4" />
          <label for="4">4</label>
          <input type="radio" name="valoration__input" id="5" />
          <label for="5">5</label>
          <button class="valoration__btn">SUBMIT</button>
        </form>
      </div>
    </main>

    <!--  You selected
     Add rating here 
    out of 5 Thank you! We appreciate you taking the time to give a rating. If
    you ever need more support, don’t hesitate to get in touch!

     Thank you state end -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
